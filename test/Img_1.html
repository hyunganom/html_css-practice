<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> img</title>
    </head>

    <body>
        <h1>img태그</h1>
        <p>
            : 이미지를 나타내줄 수 있는 태그/ 단독태그!<!---<img/>-->
            글자와 같이 나열되는 성격, 이미지의 단락을 구분 지을 때"br"
        </p>
<!--
이미지의 확장자(대표)
jpg>가장 대표적인 이미지 표현방식, 이미지의 색상을 가장 잘 표현
png>이미지의 색상을 유지하면 투명한 배경을 나타낼 수 있는 확장자!
gif>움짤/움직이는짤


경로>>폴더안>>/  *작성하는 문서의 기점으로 부터!!
-->
        <img src="/img/howls.png" alt="하울의 움직이는 성" height="200" width="500"/><br>
        <img src="/img/0527.png" alt="귀멸"height="200" width="500"/><br><br>

        <figure>
<!--이미지, 사진, 삽화같은 콘테츠를 넣을 때 사용-->
            <img src="/img/howls.png" alt="하울" height="200" width="500"/>
            <figcaption>
<!--figure요소에 캡션을 넣을 때 사용하는 태그로 figure안에서 사용, 제일 처음이나 마지막에 배치!-->
                카메라는 올바르게 촬영하는 방법
            </figcaption>
        </figure>
<!--이미지태그를 url로 연결하는 방법-->
        <img src="https://img.hankyung.com/photo/202010/03.21616305.1.jpg" alt="url"/>





























    </body>
</html>
